<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="courseName"></h1>
    <h2 id="courseCode"></h2>

    <label for="sectionNumber">Section Number</label>
    <input id="sectionNumber" placeholder="e.g. 1" />
    <button id="enrollStudent">Enroll Student</button>

    <table>
        <thead>
            <tr>
                <th>Section#</th>
                <th>Room#</th>
                <th>#Enrolled</th>
                <th>Days</th>
                <th>Instructor</th>
            </tr>
        </thead>
        <tbody id="sections"></tbody>
    </table>

    <form id="addSectionForm">
        <h3>Add New Section</h3>

        <label for="newRoomNumber">Room Number</label>
        <input id="newRoomNumber" placeholder="e.g. STC 353" required />

        <label for="newEnrollment">Enrollment</label>
        <input id="newEnrollment" type="number" min="0" placeholder="e.g. 30" required />

        <label for="newDays">Days</label>
        <input id="newDays" placeholder="e.g. TTh or MWF" required />

        <label for="newInstructor">Instructor</label>
        <input id="newInstructor" placeholder="e.g. Bro T" required />

        <button type="submit">Add Section</button>
    </form>
</body>

</html>
