<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="images/snortleblat.webp" alt="Character Image" width="100%">
        </div>
        <div class="name">Snortleblat</div>
        <div class="stats">
            <p>Class: Swamp Beast Diplomat</p>
            <p>Level: <span id="level">8</span></p>
            <p>Health: <span id="health">50</span></p>
        </div>
        <div class="buttons">
            <button>Attack</button>
            <button>Level up</button>
        </div>
    </div>

    <div id="death-overlay" style="display:none;">
        <img src="images/rip_icon.png" width="400px">
    </div>

    <script src="script.js"></script>
</body>
</html>
