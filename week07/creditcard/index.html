<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’³</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="/submit" method="post">

        <div class="card-wrapper">
            <div class="card-back">
                <div class="magnetic-strip"></div>
                <div class="cvc-section">
                    <label for="cvc">CVC/CVV</label>
                    <input type="text" id="cvc" name="cvc" placeholder="xxx" required maxlength="4">
                </div>
            </div>

            <div class="card-front">
                <div class="card-top">
                    <span>TOTAL: $199</span>
                    <span class="emoji">ðŸ’³</span>
                </div>

                <label for="creditCardNumber">CARD NUMBER</label>
                <input type="text" id="creditCardNumber" name="creditCardNumber"
                    placeholder="1234567891011020" required maxlength="16">

                <div class="bottom-row">
                    <div>
                        <label for="cardHolder">CARD HOLDER</label>
                        <input type="text" id="cardHolder" name="cardHolder" placeholder="John Doe" required>
                    </div>
                    <div>
                        <div id="cardExpiration">
                            <label id="expirationDate">EXPIRATION</label>
                            <input type="text" id="month" name="expMonth" placeholder="MM"
                                aria-labelledby="expirationDate" required maxlength="2">
                            <input type="text" id="year" name="expYear" placeholder="YY"
                                aria-labelledby="expirationDate" required maxlength="2">
                        </div>
                    </div>
                </div>
            </div>

            <input type="submit" value="Submit" class="submit-button">
        </div>
        <p class="errors" style="color:#c0392b; font-size:13px; white-space:pre-line; min-height:1em;"></p>

    </form>

    <div id="successMessage" class="success-message" hidden>
        âœ… Payment submitted successfully!
    </div>

    <script src="validate.js"></script>
</body>

</html>
